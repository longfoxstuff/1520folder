<p id="smokers">Click the button to show the smokers among the students.

<p id="result2">Click the button to show who has a white car.

<script>
var students = [
   { name:"Ann", smoker:false, carColor:"silver"  },
   { name:"Bill", smoker:true, carColor:"red"  },
   { name:"Jason", smoker:false, carColor:"white"  },
   { name:"Bob", smoker:true, carColor:"black"  },
   { name:"Al", smoker:false, carColor:"black"  },
   { name:"Angie", smoker:true, carColor:"silver"  },
   { name:"Joyce", smoker:true, carColor:"white"  },
   { name:"Steven", smoker:false, carColor:"red"  }   
   ];

function show_smokers(id)
   {
   var i,rpt = '<h2>Smokers among the Students</h2>';

   for (i = 0; i < students.length; ++i)
      {
      if ( students[ i ].smoker )
         rpt = rpt + students[ i ].name + '<br>';
      }

   document.getElementById(id).innerHTML = rpt;
   }

function show_carColor(id,carColor)
   {
   var i,rpt = '<h2>Students who have a ' + carColor + ' car.</h2>';

         /*  fill in the correct javascript code here */

   document.getElementById(id).innerHTML = rpt;
   }
